<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="images/favicon.png" type="image/png" sizes="16x16">
	<title>PowerPal - Login</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">

</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<center style="margin-top:20px">
						<img src="images/logo.svg" width="80%"/>
					</center>
					<label for="chk" aria-hidden="true">
						Registracija
					</label>
					<input type="text" name="txt" placeholder="Ime i prezime">
					<input type="text" name="txt" placeholder="Korisničko ime">
					<input type="email" name="email" placeholder="Email">
					<input type="password" name="pswd" placeholder="Lozinka">
				</form>
				<a href="dashboard.html" style="text-decoration: none;"><button>Registruj se</button></a>
			</div>

			<div class="login">
				<form>
					<label for="chk" style="margin-top:100px; padding-top: 10px;" aria-hidden="true">Prijava</label>
					<input type="text" name="text" id="usernameL" placeholder="Korisničko ime">
					<input type="password" id="passwordL" placeholder="Lozinka">
				</form>
				<a href="./dashboard.html" style="text-decoration: none;"><button>Prijavi se</button></a>
			</div>
	</div>
</body>
</html>
